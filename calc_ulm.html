        <script>
            //--Script for calculating Distance//
            document.addEventListener("DOMContentLoaded", function(){
            const speed2Input = document.getElementById("speed2");
            const time2Input = document.getElementById("time2");
            const distance2Span = document.getElementById("distance2");
            function calculateDistance(){
                const speed2 =speed2Input.value;
                const time2 =time2Input.value;
                const distance2 = speed2 * time2;
                distance2Span.innerHTML = `${distance2} m`;
            }
            speed2Input.addEventListener("input", calculateDistance);
            time2Input.addEventListener("input", calculateDistance);

            calculateDistance();
        });
            //--Script for calculating time//
            document.addEventListener("DOMContentLoaded", function(){
            const distance1Input = document.getElementById("distance1");
            const speed1Input = document.getElementById("speed1");
            const time1Span = document.getElementById("time1");
            function calculateTime(){
                const speed1 =speed1Input.value;
                const distance1 =distance1Input.value;
                const time1 = distance1 / speed1;
                time1Span.innerHTML = `${time1} s`;
            }
            distance1Input.addEventListener("input", calculateTime);
            speed1Input.addEventListener("input", calculateTime);

            calculateTime();
        });
            //--Script for calculating speed//
            document.addEventListener("DOMContentLoaded", function(){
            const distanceInput = document.getElementById("distance");
            const timeInput = document.getElementById("time");
            const speedSpan = document.getElementById("speed");
            function calculateSpeed(){
                const distance =distanceInput.value;
                const time =timeInput.value;
                const speed = distance / time;
                speedSpan.innerHTML = `${speed} m/s`;
            }
            distanceInput.addEventListener("input", calculateSpeed);
            timeInput.addEventListener("input", calculateSpeed);

            calculateSpeed();
        });
               //--11 Script for units convertion of speed//
               document.addEventListener("DOMContentLoaded", function(){
            const speed11Input = document.getElementById("speed11");
            const speedsiSpan = document.getElementById("speedsi");
            const selectElement = document.getElementById("myselect");
            function calculateSpeedConvert(){
                const speed11 =parseFloat(speed11Input.value);
                let speedsi;
                if (selectElement.value == "option 1"){
                  speedsi = speed11 * 1;
                }
                else if (selectElement.value == "option 2"){
                  speedsi = speed11 * 0.27778;
                }
                else if (selectElement.value == "option 3"){
                  speedsi = speed11 * 1000;
                }
                else if (selectElement.value == "option 4"){
                  speedsi = speed11 / 60;
                }
                else if (selectElement.value == "option 5"){
                  speedsi = speed11 * 16.66667;
                }
                else if (selectElement.value == "option 6"){
                  speedsi = speed11 * 0.514444;
                }
                else if (selectElement.value == "option 7"){
                  speedsi = speed11 * 1609.34;
                }
                else if (selectElement.value == "option 8"){
                  speedsi = speed11 * 0.44704;
                }
                else if (selectElement.value == "option 9"){
                  speedsi = speed11 * 0.3048;
                }
                speedsiSpan.innerHTML = `${speedsi.toFixed(2)} m/s`;
            }

            speed11Input.addEventListener("input", calculateSpeedConvert);
            selectElement.addEventListener("change", calculateSpeedConvert);
            calculateSpeedConvert();
        });
                //--12 Script for units convertion of distance//
                document.addEventListener("DOMContentLoaded", function(){
            const distance12Input = document.getElementById("distance12");
            const distancesiSpan = document.getElementById("distancesi");
            const selectElement = document.getElementById("myselectd");
            function calculateDistanceConvert(){
                const distance12 =parseFloat(distance12Input.value);
                let distancesi;
                if (selectElement.value == "option 1"){
                  distancesi = distance12 * 1000;
                }
                else if (selectElement.value == "option 2"){
                  distancesi = distance12 * 0.3048;
                }
                else if (selectElement.value == "option 3"){
                  distancesi = distance12 * 1609.34;
                }
                else if (selectElement.value == "option 4"){
                  distancesi = distance12 * 0.0254;
                }
                else if (selectElement.value == "option 5"){
                  distancesi = distance12 * 0.9144;
                }
                else if (selectElement.value == "option 6"){
                  distancesi = distance12 * 0.01;
                }
                else if (selectElement.value == "option 7"){
                  distancesi = distance12 * 0.001;
                }
                distancesiSpan.innerHTML = `${distancesi.toFixed(2)} m`;
            }

            distance12Input.addEventListener("input", calculateDistanceConvert);
            selectElement.addEventListener("change", calculateDistanceConvert);
            calculateDistanceConvert();
        });
        </script>
