        <script>
        //--1 Temperature Conversion//
        document.addEventListener("DOMContentLoaded", function(){
            const temp1Input = document.getElementById("temp1");
            const temp2Span = document.getElementById("temp2");
            const initialSelectElement = document.getElementById("myselecti");
            const targetSelectElement = document.getElementById("myselectg");
            function calculateTempConvert(){
                const temp1 =parseFloat(temp1Input.value);
                let temp2;
                if (initialSelectElement.value == "option 1" && targetSelectElement.value == "option 7"){
                  temp2 = temp1;
                }
                else if (initialSelectElement.value == "option 1" && targetSelectElement.value == "option 8"){
                    temp2 = temp1 - 273.15;
                }
                else if (initialSelectElement.value == "option 1" && targetSelectElement.value == "option 9"){
                    temp2 = ((temp1 - 273.15)*(9/5))+32;
                }
                else if (initialSelectElement.value == "option 1" && targetSelectElement.value == "option 10"){
                    temp2 = ((temp1 - 273.15)*(4/5));
                }
                else if (initialSelectElement.value == "option 2" && targetSelectElement.value == "option 7"){
                    temp2 = ((temp1 + 273.15));
                }
                else if (initialSelectElement.value == "option 2" && targetSelectElement.value == "option 8"){
                    temp2 = temp1;
                }
                else if (initialSelectElement.value == "option 2" && targetSelectElement.value == "option 9"){
                    temp2 = (temp1*(9/5))+32;
                }
                else if (initialSelectElement.value == "option 2" && targetSelectElement.value == "option 10"){
                    temp2 = temp1*(4/5);
                }
                else if (initialSelectElement.value == "option 3" && targetSelectElement.value == "option 7"){
                    temp2 = ((temp1 -32)*(5/9)+273.15);
                }
                else if (initialSelectElement.value == "option 3" && targetSelectElement.value == "option 8"){
                    temp2 = (temp1 -32)*(5/9);
                }
                else if (initialSelectElement.value == "option 3" && targetSelectElement.value == "option 9"){
                    temp2 = temp1;
                }
                else if (initialSelectElement.value == "option 3" && targetSelectElement.value == "option 10"){
                    temp2 = (temp1 -32)*(4/9);
                }
                else if (initialSelectElement.value == "option 4" && targetSelectElement.value == "option 7"){
                    temp2 = (temp1*(9/4))+273.15;
                }
                else if (initialSelectElement.value == "option 4" && targetSelectElement.value == "option 8"){
                    temp2 = temp1*(5/4);
                }
                else if (initialSelectElement.value == "option 4" && targetSelectElement.value == "option 9"){
                    temp2 = (temp1*(9/4)+32);
                }
                else if (initialSelectElement.value == "option 4" && targetSelectElement.value == "option 10"){
                    temp2 = temp1;
                }
                temp2Span.innerHTML = `${temp2.toFixed(2)}`;
            }

            temp1Input.addEventListener("input", calculateTempConvert);
            initialSelectElement.addEventListener("change", calculateTempConvert);
            targetSelectElement.addEventListener("change", calculateTempConvert);
            calculateTempConvert();
        });
                //--2 Unknown Temperature Conversion//
                document.addEventListener("DOMContentLoaded", function(){
            const tempxiInput = document.getElementById("tempxi");
            const tempxbInput = document.getElementById("tempxb");
            const tempxmInput = document.getElementById("tempxm");
            const tempyiInput = document.getElementById("tempyi");
            const tempybInput = document.getElementById("tempyb");
            const tempymSpan = document.getElementById("tempym");
            function calculateUnknownTempConvert(){
                const tempxi =parseFloat(tempxiInput.value);
                const tempxb =parseFloat(tempxbInput.value);
                const tempxm =parseFloat(tempxmInput.value);
                const tempyi =parseFloat(tempyiInput.value);
                const tempyb =parseFloat(tempybInput.value);
                let tempym;
                  tempym = (((tempxm-tempxi)/(tempxb-tempxi))*(tempyb-tempyi))+tempyi;
                tempymSpan.innerHTML = `${tempym.toFixed(2)} &deg;Y`;
            }

            tempxiInput.addEventListener("input", calculateUnknownTempConvert);
            tempxbInput.addEventListener("input", calculateUnknownTempConvert);
            tempxmInput.addEventListener("input", calculateUnknownTempConvert);
            tempyiInput.addEventListener("input", calculateUnknownTempConvert);
            tempybInput.addEventListener("input", calculateUnknownTempConvert);
            calculateUnknownTempConvert();
        });
        </script>
