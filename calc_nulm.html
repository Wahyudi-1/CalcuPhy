        <script>
            //--1 Script for calculating Average Speed//
            document.addEventListener("DOMContentLoaded", function(){
            const speedfInput = document.getElementById("speedf");
            const speediInput = document.getElementById("speedi");
            const speedaveSpan = document.getElementById("speedave");
            function calculateAveSpeed(){
                const speedf =speedfInput.value;
                const speedi =speediInput.value;
                const speedave = (speedf/2) + (speedi/2);
                speedaveSpan.innerHTML = `${speedave.toFixed(2)} m/s`;
            }
            speedfInput.addEventListener("input", calculateAveSpeed);
            speediInput.addEventListener("input", calculateAveSpeed);

            calculateAveSpeed();
        });
            //--2 Script for calculating Final Speed//
            document.addEventListener("DOMContentLoaded", function(){
            const speedave2Input = document.getElementById("speedave2");
            const speedi2Input = document.getElementById("speedi2");
            const speedf2Span = document.getElementById("speedf2");
            function calculateSpeedFinal(){
                const speedave2 =speedave2Input.value;
                const speedi2 =speedi2Input.value;
                const speedf2 = (speedave2*2) - speedi2;
                speedf2Span.innerHTML = `${speedf2.toFixed(2)} m/s`;
            }
            speedave2Input.addEventListener("input", calculateSpeedFinal);
            speedi2Input.addEventListener("input", calculateSpeedFinal);

            calculateSpeedFinal();
        });
            //--3 Script for calculating initial speed//
            document.addEventListener("DOMContentLoaded", function(){
            const speedave3Input = document.getElementById("speedave3");
            const speedf3Input = document.getElementById("speedf3");
            const speedi3Span = document.getElementById("speedi3");
            function calculateInitialSpeed(){
                const speedave3 =speedave3Input.value;
                const speedf3 =speedf3Input.value;
                const speedi3 = (speedave3*2) - speedf3;
                speedi3Span.innerHTML = `${speedi3.toFixed(2)} m/s`;
            }
            speedave3Input.addEventListener("input", calculateInitialSpeed);
            speedf3Input.addEventListener("input", calculateInitialSpeed);

            calculateInitialSpeed();
        });
            //--4 Script for calculating distance//
            document.addEventListener("DOMContentLoaded", function(){
            const speedave4Input = document.getElementById("speedave4");
            const time4Input = document.getElementById("time4");
            const distance4Span = document.getElementById("distance4");
            function calculateDistance4(){
                const speedave4 =speedave4Input.value;
                const time4 =time4Input.value;
                const distance4 = speedave4*time4;
                distance4Span.innerHTML = `${distance4.toFixed(2)} m`;
            }
            speedave4Input.addEventListener("input", calculateDistance4);
            time4Input.addEventListener("input", calculateDistance4);

            calculateDistance4();
        });
            //--5 Script for calculating time//
            document.addEventListener("DOMContentLoaded", function(){
            const speedave5Input = document.getElementById("speedave5");
            const distance5Input = document.getElementById("distance5");
            const time5Span = document.getElementById("time5");
            function calculateTime5(){
                const speedave5 =speedave5Input.value;
                const distance5 =distance5Input.value;
                const time5 = distance5/speedave5;
                time5Span.innerHTML = `${time5.toFixed(2)} s`;
            }
            speedave5Input.addEventListener("input", calculateTime5);
            distance5Input.addEventListener("input", calculateTime5);

            calculateTime5();
        });
            //--6 Script for calculating Average Speed//
            document.addEventListener("DOMContentLoaded", function(){
            const time6Input = document.getElementById("time6");
            const distance6Input = document.getElementById("distance6");
            const speedave6Span = document.getElementById("speedave6");
            function calculateAverageSpeed6(){
                const time6 =time6Input.value;
                const distance6 =distance6Input.value;
                const speedave6 = distance6/time6;
                speedave6Span.innerHTML = `${speedave6.toFixed(2)} m/s`;
            }
            time6Input.addEventListener("input", calculateAverageSpeed6);
            distance6Input.addEventListener("input", calculateAverageSpeed6);

            calculateAverageSpeed6();
        });
            //--7 Script for calculating Acceleration//
            document.addEventListener("DOMContentLoaded", function(){
            const speedf7Input = document.getElementById("speedf7");
            const speedi7Input = document.getElementById("speedi7");
            const time7Input = document.getElementById("time7");
            const accel7Span = document.getElementById("accel7");
            function calculateAcceleration7(){
                const time7 =time7Input.value;
                const speedf7 =speedf7Input.value;
                const speedi7 =speedi7Input.value;
                const accel7 = (speedf7 - speedi7)/time7;
                accel7Span.innerHTML = `${accel7.toFixed(2)} m/s\u00B2`;
            }
            time7Input.addEventListener("input", calculateAcceleration7);
            speedf7Input.addEventListener("input", calculateAcceleration7);
            speedi7Input.addEventListener("input", calculateAcceleration7);

            calculateAcceleration7();
        });
            //--8 Script for calculating Acceleration//
            document.addEventListener("DOMContentLoaded", function(){
            const speedf8Input = document.getElementById("speedf8");
            const speedi8Input = document.getElementById("speedi8");
            const accel8Input = document.getElementById("accel8");
            const time8Span = document.getElementById("time8");
            function calculateTime8(){
                const accel8 =accel8Input.value;
                const speedf8 =speedf8Input.value;
                const speedi8 =speedi8Input.value;
                const time8 = (speedf8 - speedi8)/accel8;
                time8Span.innerHTML = `${time8.toFixed(2)} s`;
            }
            accel8Input.addEventListener("input", calculateTime8);
            speedf8Input.addEventListener("input", calculateTime8);
            speedi8Input.addEventListener("input", calculateTime8);

            calculateTime8();
        });
            //--9 Script for calculating Acceleration//
            document.addEventListener("DOMContentLoaded", function(){
            const accel9Input = document.getElementById("accel9");
            const speedi9Input = document.getElementById("speedi9");
            const time9Input = document.getElementById("time9");
            const speedf9Span = document.getElementById("speedf9");
            function calculateFinalSpeed9(){
                const time9 =time9Input.value;
                const accel9 =accel9Input.value;
                const speedi9 =speedi9Input.value;
                const speedf9 = (accel9 * time9) + Math.floor(speedi9);
                speedf9Span.innerHTML = `${speedf9.toFixed(2)} m/s`;
            }
            time9Input.addEventListener("input", calculateFinalSpeed9);
            accel9Input.addEventListener("input", calculateFinalSpeed9);
            speedi9Input.addEventListener("input", calculateFinalSpeed9);

            calculateFinalSpeed9();
        });
            //--10 Script for calculating Acceleration//
            document.addEventListener("DOMContentLoaded", function(){
            const accel10Input = document.getElementById("accel10");
            const speedf10Input = document.getElementById("speedf10");
            const time10Input = document.getElementById("time10");
            const speedi10Span = document.getElementById("speedi10");
            function calculateInitialSpeed10(){
                const time10 =time10Input.value;
                const accel10 =accel10Input.value;
                const speedf10 =speedf10Input.value;
                const speedi10 = (accel10 * time10) - Math.floor(speedf10);
                speedi10Span.innerHTML = `${speedi10.toFixed(2)} m/s`;
            }
            time10Input.addEventListener("input", calculateInitialSpeed10);
            accel10Input.addEventListener("input", calculateInitialSpeed10);
            speedf10Input.addEventListener("input", calculateInitialSpeed10);

            calculateInitialSpeed10();
        });
        //--11 Script for units convertion of speed//
        document.addEventListener("DOMContentLoaded", function(){
            const speed11Input = document.getElementById("speed11");
            const speedsiSpan = document.getElementById("speedsi");
            const selectElement = document.getElementById("myselect");
            function calculateSpeedConvert(){
                const speed11 =parseFloat(speed11Input.value);
                let speedsi;
                if (selectElement.value == "option 1"){
                  speedsi = speed11 * 1;
                }
                else if (selectElement.value == "option 2"){
                  speedsi = speed11 * 0.27778;
                }
                else if (selectElement.value == "option 3"){
                  speedsi = speed11 * 1000;
                }
                else if (selectElement.value == "option 4"){
                  speedsi = speed11 / 60;
                }
                else if (selectElement.value == "option 5"){
                  speedsi = speed11 * 16.66667;
                }
                else if (selectElement.value == "option 6"){
                  speedsi = speed11 * 0.514444;
                }
                else if (selectElement.value == "option 7"){
                  speedsi = speed11 * 1609.34;
                }
                else if (selectElement.value == "option 8"){
                  speedsi = speed11 * 0.44704;
                }
                else if (selectElement.value == "option 9"){
                  speedsi = speed11 * 0.3048;
                }
                speedsiSpan.innerHTML = `${speedsi.toFixed(2)} m/s`;
            }

            speed11Input.addEventListener("input", calculateSpeedConvert);
            selectElement.addEventListener("change", calculateSpeedConvert);
            calculateSpeedConvert();
        });
                //--12 Script for units convertion of distance//
                document.addEventListener("DOMContentLoaded", function(){
            const distance12Input = document.getElementById("distance12");
            const distancesiSpan = document.getElementById("distancesi");
            const selectElement = document.getElementById("myselectd");
            function calculateDistanceConvert(){
                const distance12 =parseFloat(distance12Input.value);
                let distancesi;
                if (selectElement.value == "option 1"){
                  distancesi = distance12 * 1000;
                }
                else if (selectElement.value == "option 2"){
                  distancesi = distance12 * 0.3048;
                }
                else if (selectElement.value == "option 3"){
                  distancesi = distance12 * 1609.34;
                }
                else if (selectElement.value == "option 4"){
                  distancesi = distance12 * 0.0254;
                }
                else if (selectElement.value == "option 5"){
                  distancesi = distance12 * 0.9144;
                }
                else if (selectElement.value == "option 6"){
                  distancesi = distance12 * 0.01;
                }
                else if (selectElement.value == "option 7"){
                  distancesi = distance12 * 0.001;
                }
                distancesiSpan.innerHTML = `${distancesi.toFixed(2)} m`;
            }

            distance12Input.addEventListener("input", calculateDistanceConvert);
            selectElement.addEventListener("change", calculateDistanceConvert);
            calculateDistanceConvert();
        });
                        //--13 Script for units convertion of acceleration//
                        document.addEventListener("DOMContentLoaded", function(){
            const accel13Input = document.getElementById("accel13");
            const accelsiSpan = document.getElementById("accelsi");
            const selectElement = document.getElementById("myselecta");
            function calculateAccelerationConvert(){
                const accel13 =parseFloat(accel13Input.value);
                let distancesi;
                if (selectElement.value == "option 1"){
                  accelsi = accel13 * 0.01;
                }
                else if (selectElement.value == "option 2"){
                  accelsi = accel13 * 0.3048;
                }
                else if (selectElement.value == "option 3"){
                  accelsi = accel13 * 1000;
                }
                else if (selectElement.value == "option 4"){
                  accelsi = accel13 * 0.000278;
                }
                else if (selectElement.value == "option 5"){
                  accelsi = accel13 * 0.277;
                }
                else if (selectElement.value == "option 6"){
                  accelsi = accel13 * 0.514444;
                }
                else if (selectElement.value == "option 7"){
                  accelsi = accel13 * 1609.344;
                }
                else if (selectElement.value == "option 8"){
                  accelsi = accel13 * 0.0254;
                }
                else if (selectElement.value == "option 9"){
                  accelsi = accel13 * 9.81;
                }
                else if (selectElement.value == "option 10"){
                  accelsi = accel13 * 0.01;
                }
                accelsiSpan.innerHTML = `${accelsi.toFixed(2)} m/s\u00B2`;
            }

            accel13Input.addEventListener("input", calculateAccelerationConvert);
            selectElement.addEventListener("change", calculateAccelerationConvert);
            calculateAccelerationConvert();
        });
